<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="poo.css" />
		<title>Crear Cuenta</title>
	</head>
	<body>
		<div class="Crear-Usuario-Conteiner">
			<h1 class="Crear-Usuario">Crear Perfil</h1>
			<div class="Crear-Perfil">
				<div>
					<label for="nombre">Nombre</label>
					<input id="Nombre" type="text" />
				</div>
				<div>
					<label for="fechaNacimiento">Fecha de nacimiento</label>
					<input id="FechaNac" type="text" />
				</div>
				<div>
					<label for="genero">Genero</label>
					<input id="Genero" type="text" />
				</div>
				<div>
					<label for="departamento">Departamento</label>
					<input id="Departamento" type="text" />
				</div>
				<div>
					<label for="ciudad">Ciudad</label>
					<input id="Ciudad" type="text" />
				</div>
				<div>
					<label for="numTelefono">Número de teléfono</label>
					<input id="NumTelefono" type="number" />
				</div>
				<div>
					<label for="descripcion">Descripción</label>
					<textarea id="Descripcion"></textarea>
				</div>
				<button onclick="CrearUsuario()" class="btn">Enviar</button>
			</div>
		</div>
		<script src="poo.js"></script>
	</body>
</html>
